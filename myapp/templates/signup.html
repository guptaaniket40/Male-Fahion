{% extends 'header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
     
</head>

<body>
    <style>
        /* Signup Page Styling */

.contact__form {
    background: #ffffff;
    padding: 35px;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
}

.contact__form b {
    display: block;
    margin-bottom: 15px;
    font-size: 14px;
}

.contact__form .form-control,
.contact__form .form-select {
    height: 48px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 14px;
    padding: 10px 12px;
    transition: all 0.3s ease;
}

.contact__form textarea.form-control {
    height: auto;
    resize: none;
}

.contact__form .form-control:focus,
.contact__form .form-select:focus {
    border-color: #17181ad5;
    box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
}

.contact__form input[type="file"] {
    padding: 8px;
}

.site-btn {
    background: #101011;
    border: none;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    padding: 12px;
    border-radius: 6px;
    transition: background 0.3s ease, transform 0.2s ease;
}

.site-btn:hover {
    background: #0b0b0c;
    transform: translateY(-2px);
}

/* Breadcrumb */
.breadcrumb-option {
    background: #f8f9fa;
    padding: 40px 0;
}

.breadcrumb__text h4 {
    font-weight: 600;
    margin-bottom: 5px;
}

.breadcrumb__links a {
    color: #111315;
    text-decoration: none;
    font-size: 14px;
}

.breadcrumb__links span {
    color: #6c757d;
    font-size: 14px;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .contact__form {
        padding: 25px;
    }
}

    </style>

     <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>User Sign up</h4>
                        <div class="breadcrumb__links">
                            <a href="/">Home</a>
                            <span>User Sign up</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    

   

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-6 col-md-6">
                    <div class="contact__form">
                        {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                        {% endif %}
                        <form action="{% url 'sign up' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row">

                            <!-- User Type -->
                            <div class="col-lg-12 mb-3">
                                <select name="usertype" style="width: 100;" class="form-select">
                                    <option disabled selected hidden>--- Select User Type ---</option>
                                    <option value="buyer">Buyer</option>
                                    <option value="seller">Seller</option>
                                </select>
                            </div>

                            <!-- First Name -->
                            <div class="col-lg-12 mb-3">
                                <input name="fname" type="text" class="form-control" placeholder="Enter your first name">
                            </div>

                            <!-- Last Name -->
                            <div class="col-lg-12 mb-3">
                                <input name="lname" type="text" class="form-control" placeholder="Enter your last name">
                            </div>

                            <!-- Address -->
                            <div class="col-lg-12 mb-3">
                                <textarea name="address" class="form-control" rows="4" placeholder="Enter address"></textarea>
                            </div>

                            <!-- Email -->
                            <div class="col-lg-12 mb-3">
                                <input name="email" type="email" class="form-control" placeholder="Enter email address">
                            </div>

                            <!-- Mobile -->
                            <div class="col-lg-12 mb-3">
                                <input name="mobile" type="text" class="form-control" placeholder="Enter mobile number">
                            </div>

                            <!-- Profile Picture -->
                            <div class="col-lg-12 mb-3">
                                <input name="profile_picture" type="file" class="form-control">
                            </div>

                            <!-- Password -->
                            <div class="col-lg-12 mb-3">
                                <input name="password" type="password" class="form-control" placeholder="Enter password">
                            </div>

                            <!-- Confirm Password -->
                            <div class="col-lg-12 mb-3">
                                <input name="cpassword" type="password" class="form-control" placeholder="Confirm password">
                            </div>

                            <!-- Submit -->
                            <div class="col-lg-12">
                                <button type="submit" class="site-btn w-100">Sign Up</button>
                            </div>

                        </div>
                    </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    
</body>
</html>
{% endblock %}
