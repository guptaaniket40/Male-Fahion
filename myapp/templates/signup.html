{% extends 'header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
     
</head>

<body>

     <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>User Sign up</h4>
                        <div class="breadcrumb__links">
                            <a href="/">Home</a>
                            <span>User Sign up</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    

   

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-6 col-md-6">
                    <div class="contact__form">
                        {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                        {% endif %}
                        <form action="{% url 'sign up' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row">

                            <!-- User Type -->
                            <div class="col-lg-12 mb-3">
                                <select name="usertype" style="width: 100;" class="form-select">
                                    <option disabled selected hidden>--- Select User Type ---</option>
                                    <option value="buyer">Buyer</option>
                                    <option value="seller">Seller</option>
                                </select>
                            </div>

                            <!-- First Name -->
                            <div class="col-lg-12 mb-3">
                                <input name="fname" type="text" class="form-control" placeholder="Enter your first name">
                            </div>

                            <!-- Last Name -->
                            <div class="col-lg-12 mb-3">
                                <input name="lname" type="text" class="form-control" placeholder="Enter your last name">
                            </div>

                            <!-- Address -->
                            <div class="col-lg-12 mb-3">
                                <textarea name="address" class="form-control" rows="4" placeholder="Enter address"></textarea>
                            </div>

                            <!-- Email -->
                            <div class="col-lg-12 mb-3">
                                <input name="email" type="email" class="form-control" placeholder="Enter email address">
                            </div>

                            <!-- Mobile -->
                            <div class="col-lg-12 mb-3">
                                <input name="mobile" type="text" class="form-control" placeholder="Enter mobile number">
                            </div>

                            <!-- Profile Picture -->
                            <div class="col-lg-12 mb-3">
                                <input name="profile_picture" type="file" class="form-control">
                            </div>

                            <!-- Password -->
                            <div class="col-lg-12 mb-3">
                                <input name="password" type="password" class="form-control" placeholder="Enter password">
                            </div>

                            <!-- Confirm Password -->
                            <div class="col-lg-12 mb-3">
                                <input name="cpassword" type="password" class="form-control" placeholder="Confirm password">
                            </div>

                            <!-- Submit -->
                            <div class="col-lg-12">
                                <button type="submit" class="site-btn w-100">Sign Up</button>
                            </div>

                        </div>
                    </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    
</body>
</html>
{% endblock %}
