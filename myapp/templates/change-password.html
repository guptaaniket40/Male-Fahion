{% extends 'header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
     
</head>

<body>
    <style>
        /* Change Password Page Styling */

.contact__form {
    background: #ffffff;
    padding: 35px;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
}

.contact__form b {
    display: block;
    margin-bottom: 15px;
    font-size: 14px;
}

.contact__form input[type="text"],
.contact__form input[type="password"] {
    width: 100%;
    height: 48px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 14px;
    padding: 10px 12px;
    margin-bottom: 15px;
    transition: all 0.3s ease;
}

.contact__form input:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    outline: none;
}

/* Button */

.site-btn {
    width: 100%;
    background: #080809;
    border: none;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    padding: 12px;
    border-radius: 6px;
    transition: background 0.3s ease, transform 0.2s ease;
    text-transform: capitalize;
}

.site-btn:hover {
    background: #0f1011;
    transform: translateY(-2px);
}

/* Breadcrumb */

.breadcrumb-option {
    background: #f8f9fa;
    padding: 40px 0;
}

.breadcrumb__text h4 {
    font-weight: 600;
}

.breadcrumb__links a {
    color: #0d6efd;
    font-size: 14px;
    text-decoration: none;
}

.breadcrumb__links span {
    color: #6c757d;
    font-size: 14px;
}

/* Responsive */

@media (max-width: 768px) {
    .contact__form {
        padding: 25px;
    }
}

    </style>

     <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4> User change password</h4>
                        <div class="breadcrumb__links">
                            <a href="/">Home</a>
                            <span>change password</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    

   

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-6 col-md-6">
                    <div class="contact__form">
                        {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                        {% endif %}
                        <form action="{% url 'change-password' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                
                                <div class="col-lg-12">
                                    <input type="text" name="old_password" placeholder="Enter old password">
                                </div>

                                 <div class="col-lg-12">
                                    <input type="text" name="new_password" placeholder="Enter new password">
                                </div>

                                 <div class="col-lg-12">
                                    <input type="text" name="cnew_password" placeholder="Enter confirm new password">
                                </div>


                                <div class="col-lg-12">
                                    <button type="submit" class="site-btn">change password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    
</body>
</html>
{% endblock %}
