{% extends 'header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
     
</head>

<body>

     <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4> User change password</h4>
                        <div class="breadcrumb__links">
                            <a href="/">Home</a>
                            <span>change password</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    

   

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-6 col-md-6">
                    <div class="contact__form">
                        {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                        {% endif %}
                        <form action="{% url 'change-password' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                
                                <div class="col-lg-12">
                                    <input type="text" name="old_password" placeholder="Enter old password">
                                </div>

                                 <div class="col-lg-12">
                                    <input type="text" name="new_password" placeholder="Enter new password">
                                </div>

                                 <div class="col-lg-12">
                                    <input type="text" name="cnew_password" placeholder="Enter confirm new password">
                                </div>


                                <div class="col-lg-12">
                                    <button type="submit" class="site-btn">change password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    
</body>
</html>
{% endblock %}
