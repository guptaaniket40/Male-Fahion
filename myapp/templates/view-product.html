{% extends 'seller-header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    
</head>

<body>
    
 

    

    <!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="filter__controls">
                        <li class="active" data-filter="*">MY PRODUCTS</li>
                        
                    </ul>
                </div>
            </div>
            <div class="row product__filter">
                {% for i in products %}
                <div class="col-lg-3 col-md-6 col-sm-6 col-md-6 col-sm-6 mix new-arrivals">
                    <div class="product__item">
                        <div class="product__item__pic set-bg" data-setbg="{{i.product_image.url}}">
                            <span class="label">New</span>
                            <ul class="product__hover">
                                <li><a href="{% url 'seller-product-details' pk=i.pk %}">
                                <img src=" {% static 'img/icon/eye.png' %}" alt=""></a>
                            </li>
                            </ul>
                        </div>
                        <div class="product__item__text">
                            <h6> {{i.product_name}}</h6>
                            <a href="#" class="add-cart">+ Add To Cart</a>
                            <div class="rating">
                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>
                            <h5>{{i.product_price}}</h5>
                            <div class="product__color__select">
                                <label for="pc-1">
                                    <input type="radio" id="pc-1">
                                </label>
                                <label class="active black" for="pc-2">
                                    <input type="radio" id="pc-2">
                                </label>
                                <label class="grey" for="pc-3">
                                    <input type="radio" id="pc-3">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
             </div>
        </div>
    </section>
    <!-- Product Section End -->

    

 

  
 
</body>
</html>
{% endblock %}
