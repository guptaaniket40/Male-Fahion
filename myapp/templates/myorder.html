{% extends 'header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
   
</head>

<body>
   
    <!-- Offcanvas Menu Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__option">
            <div class="offcanvas__links">
                <a href="#">Sign in</a>
                <a href="#">FAQs</a>
            </div>
            <div class="offcanvas__top__hover">
                <span>Usd <i class="arrow_carrot-down"></i></span>
                <ul>
                    <li>USD</li>
                    <li>EUR</li>
                    <li>USD</li>
                </ul>
            </div>
        </div>
        <div class="offcanvas__nav__option">
            <a href="#" class="search-switch"><img src=" {% static 'img/icon/search.png' %}" alt=""></a>
            <a href="#"><img src=" {% static 'img/icon/heart.png' %}" alt=""></a>
            <a href="#"><img src=" {% static 'img/icon/cart.png' %}" alt=""> <span>0</span></a>
            <div class="price">$0.00</div>
        </div>
        <div id="mobile-menu-wrap"></div>
        <div class="offcanvas__text">
            <p>Free shipping, 30-day return or refund guarantee.</p>
        </div>
    </div>
    <!-- Offcanvas Menu End -->

    
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>My Order</h4>
                        <div class="breadcrumb__links">
                            <a href="/">Home</a>
                            <span>My Order</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-9">
                     
                    <div class="row">
                        {% for i in carts %}
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <div class="product__item">
                                <div class="product__item__pic set-bg" data-setbg="{{i.product.product_image.url}}">
                                    <ul class="product__hover">
                                        <li>
                                        <a href="{% url 'product-details' pk=i.product.pk %}">
                                            <img src="{% static 'img/icon/eye.png' %}" alt="View">
                                        </a>
                                    </li>

                                 </ul>
                                </div>
                                <div class="product__item__text">
                                    <h6>{{i.product.product_name}}</h6>
                                     <h5>{{i.product.product_price}}</h5>
                                    
                                </div>
                                
                            </div>
                              
                            
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

   
</body>

</html>
{% endblock %}
