{% extends 'seller-header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
     
</head>

<body>

     <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4> Edit product</h4>
                        <div class="breadcrumb__links">
                            <a href="/">Home</a>
                            <span> Edit product</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    

   

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-6 col-md-6">
                    <div class="contact__form">
                        {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                        {% endif %}
                        <form action="{% url 'seller-product-edit' pk=product.pk %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">

                                <div class="col-lg-12" style="margin-bottom: 20px;">
                                <select name="product_category" id="name">
                                  {% if product.product_category == "Men" %}
                                  <option>---select product category---</option>
                                  <option value="Men" selected>Men</option>
                                  <option value="Women">Women</option>
                                  <option value="Kids">Kids</option>
                                  <option value="Accessories">Accessories</option>
                                  {% elif product.product_category == "Women" %}
                                 <option>---select product category---</option>
                                    <option value="Men">Men</option>
                                    <option value="Women"selected>Women</option>
                                    <option value="Kids">Kids</option>
                                    <option value="Accessories">Accessories</option>
                                    {% elif product.product_category == "Kids" %}
                                    <option>---select product category---</option>
                                    <option value="Men">Men</option>
                                    <option value="Women">Women</option>
                                    <option value="Kids"selected>Kids</option>
                                    <option value="Accessories">Accessories</option>
                                    {% elif product.product_category == "Accessories" %}
                                    <option>---select product category---</option>
                                    <option value="Men">Men</option>
                                    <option value="Women">Women</option>
                                    <option value="Kids">Kids</option>
                                    <option value="Accessories"selected>Accessories</option>
                                    {% endif %}

                                </select>
                                </div>

                                <div class="col-lg-12">
                                    <input name="product_name" id="name" type="text" value="{{product.product_name}}">
                                </div>

                                <div class="col-lg-12">
                                    <input name="product_price" id="name" type="text" value="{{product.product_price}}">
                                </div>

                                 <div class="col-lg-12">
                                    <textarea name=" product_desc" id="message" cols="30" rows="9">{{product.product_desc}}</textarea>
                                </div>

                                 <div class="col-lg-12">
                                    <img src="{{product.product_image.url}}" style="width:100px; height:100px; border-radius: 50%; margin-bottom:10px" >
                                </div>

                                  <div class="col-lg-12">
                                      <input name="product_image" id="subject" type="file">
                                </div>

                                  <div class="col-lg-12">
                                    <button type="submit" class="site-btn"> update product</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    
</body>
</html>
{% endblock %}
