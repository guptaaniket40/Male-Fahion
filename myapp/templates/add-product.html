{% extends 'seller-header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">

<head>
     
</head>

<body>

     <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4> Add product</h4>
                        <div class="breadcrumb__links">
                            <a href="/">Home</a>
                            <span> Add product</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
    

   

    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-6 col-md-6">
                    <div class="contact__form">
                        {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                        {% endif %}
                        <form action="{% url 'add-product' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">

                                <div class="col-lg-12" style="margin-bottom: 20px;">
                                <select name="product_category" id="name">
                                <option>---select product category---</option>
                                <option value="Men">Men</option>
                                <option value="Women">Women</option>
                                <option value="Kids">Kids</option>
                                <option value="Accessories">Accessories</option>
                                </select>
                                </div>

                                <div class="col-lg-12">
                                    <input name="product_name" id="name" type="text" placeholder="Enter product name">
                                </div>

                                <div class="col-lg-12">
                                    <input name="product_price" id="name" type="text" placeholder="Enter product price">
                                </div>

                                 <div class="col-lg-12">
                                    <textarea name=" product_desc" id="message" cols="30" rows="9" placeholder="Enter Details"></textarea>
                                </div>

                                  <div class="col-lg-12">
                                      <input name="product_image" id="subject" type="file">
                                </div>

                                  <div class="col-lg-12">
                                    <button type="submit" class="site-btn"> Add product</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    
</body>
</html>
{% endblock %}
